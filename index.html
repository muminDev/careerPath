<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball ScoreBoard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainpage">
      <div class="homePage" style="flex-grow: 1">
        <p>HOME</p>
        <p id="resultHome" class="result-style">0</p>
        <div class="buttons">
          <button onclick="addPlusOne()">+1</button>
          <button onclick="addPlusTwo()">+2</button>
          <button onclick="addPlusThree()">+3</button>
        </div>
      </div>
      <div class="guestPage" style="flex-grow: 1">
        <p>GUEST</p>
        <p id="resultGuest" class="result-style">0</p>
        <div class="buttons">
          <button onclick="addPlusOneG()">+1</button>
          <button onclick="addPlusTwoG()">+2</button>
          <button onclick="addPlusThreeG()">+3</button>
        </div>
        <button onclick="newGame()">New game</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
